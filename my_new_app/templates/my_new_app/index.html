{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <!-- <li><a href="/my_new_app/{{ question.id }}/">{{ question.question_text }}</a></li> -->
        <li><a href="{% url 'my_new_app:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
